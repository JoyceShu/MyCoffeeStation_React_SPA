<!doctype html>
<html>

<head>
    <title>Northeastern university!</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel = "icon" href="images/index_icon.png" type = "image/x-icon">
</head>

<body>
    <div id="homepage">
        <div>
            <h1>Welcome to Northeastern University</h1>
            <h2>College of Engineering</h2>
        </div>
        <p>Please fill the following informations to track our latest news!</p>
        <div class="menubar">
            <form action="form" method="POST">
                <label>Name: </label>
                <input type="text" name="name" required>
                <label>Email: </label>
                <input type="text" name="email" required>
                <div>
                    <input type="checkbox" name="annoy_email">
                    <label>Do you want us to send you annoying emails?</label>
                </div>
                <select name="identify" required>
                    <option value="">Please select</option>
                    <option value="1">Current students</option>
                    <option value="2">Prospective student</option>
                    <option value="3">Faulty</option>
                    <option value="4">Alumni</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
        <span class="navi-menu"><a href="menu.html">Home Page</a></span>
    </div>
</body>

</html>
