    <div id="homepage">
      <h2>Welcome to the Home Page. </h2>
      <div class="local_menu">

          <li><a href="group">Group</a ></li>

          <option value="3">Platinum Tier</option>
        </select>
        <button type="button"> Submit</button>
      </form>
    </div>
